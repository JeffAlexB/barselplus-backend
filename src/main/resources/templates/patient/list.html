<!DOCTYPE html>

<div th:replace="~{layout/layout :: layout('Patient Dashboard', ~{::section})}">
  <section>
    <div class="container">
      <h2 class="mb-4">Welcome, <span th:text="${patient.firstName} + ' ' + ${patient.lastName}">Tester</span></h2>

      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Date of Birth:</strong> <span th:text="${patient.dateOfBirth}">test</span></p>
          <p><strong>Phone:</strong> <span th:text="${patient.phoneNumber}">test</span></p>
          <p><strong>Occupation:</strong> <span th:text="${patient.occupation}">test</span></p>
        </div>
      </div>

      <a href="#" class="btn btn-primary">Edit Info</a>
      <a href="/" class="btn btn-outline-secondary mt-3">Back to Home</a>
    </div>
  </section>
</div>
