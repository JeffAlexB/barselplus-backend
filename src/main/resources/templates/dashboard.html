<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'Dashboard'">Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<div th:replace="~{layout/layout :: layout('Dashboard', ~{::section})}">
  <!-- Navbar stuff -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" th:href="@{/}">BarselPlus</a>

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Individual navbar stuff -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/partner}">Partner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pregnancies}">Pregnancy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/home}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">

      <!-- HTMX enabled action buttons-->
      <div class="text-center my-4">
        <h2>Welcome to BarselPlus</h2>
        <p class="lead">Choose a section to view or update your details</p>
      </div>

      <div class="row">
        <div class="col-md-6 col-lg-4 mb-3">
          <button
                  class="btn btn-primary w-100"
                  hx-get="/patients/fragment/123456789"
                  hx-target="#dynamicContent"
                  hx-swap="innerHTML"
                  hx-indicator="#hxSpinner">
            Patient Details
          </button>
        </div>

        <div class="col-md-6 col-lg-4 mb-3">
          <a href="#" class="btn btn-primary w-100">Partner Info</a>
        </div>
        <div class="col-md-6 col-lg-4 mb-3">
          <a href="#" class="btn btn-primary w-100">Pregnancies</a>
        </div>
        <div class="col-md-6 col-lg-4 mb-3">
          <a href="#" class="btn btn-secondary w-100">Logout</a>
        </div>
        <!-- should this be here or somewhere inside the individual pregnancy pages?
        <div class="col-md-6 col-lg-4 mb-3">
          <a href="#" class="btn btn-secondary w-100 disabled">Medical History</a>
        </div>
        -->
      </div>

      <div class="text-center my-3">
        <div id="hxSpinner" class="spinner-border text-primary d-none" role="status">
          <span>Loading in...</span>
        </div>
      </div>

      <div id="dynamicContent" class="mt-4">
        <!-- HTMX magics here -->
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</html>
