<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'Dashboard'">Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<div th:replace="~{layout/layout :: layout('Home Page', ~{::section})}">
  <section>
    <div class="text-center">
      <h2>Welcome to BarselPlus</h2>
      <p>This is your starting page.</p>
    </div>

    <div class="text-center my-3">
      <div id="hxSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <button
            class="btn btn-primary"
            hx-get="/patients/fragment/123456789"
            hx-target="#patientDetails"
            hx-swap="innerHTML"
            hx-indicator="#hxSpinner">
      Load Patient Info
    </button>

    <div id="patientDetails">
      <!-- HTMX magics here -->
    </div>
  </section>
</div>
</html>
