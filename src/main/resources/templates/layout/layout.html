<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'BarselPlus'">BarselPlus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:fragment="layout(title, content)">
    <!-- Header -->
    <header class="bg-primary text-white p-3 mb-4">
      <div class="container">
        <h1 class="h4">BarselPlus</h1>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <div th:insert="${content}">[Default content]</div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3">
      <small>&copy; 2025 BarselPlus</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  </div>
</body>
</html>
