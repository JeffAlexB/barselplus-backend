<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ${pageTitle} allowing for an optional and dynamic page title -->
    <title th:replace="${pageTitle} ?: 'BarselPlus'">BarselPlus</title>

    <!-- Bootstrap CSS (CDN) for styling -->
    <<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- HTMX stuff -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main Div -->
    <!-- ${body} functions as a placeholder value, in this case for the entire pages content -->
    <main class="container my-4">
        <!-- Page content gets inserted here -->
        <div th:insert="~{::body}">Page content stuff goes here</div>
    </main>

    <!-- Bootstrap JS, tentative atm -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
