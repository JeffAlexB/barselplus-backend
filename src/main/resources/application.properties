spring.application.name=barselplus-backend

# DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/BarselPlus
spring.datasource.username=jeffalexb
spring.datasource.password=dina1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate config
# Options: validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=validate

spring.sql.init.mode=always 
spring.sql.init.continue-on-error=false

# Show SQL queries in the console?
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Dev Profile
spring.profiles.active=dev
